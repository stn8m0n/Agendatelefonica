<!DOCTYPE html>
<html lang="b ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="conteiner">
        
        <header>
            <img src=".\images/agenda.png" alt="Agenda de telefone">
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="contato" required placeholder="Nome do Contato"/>
            <input type="number" id="telefone" required placeholder="Número do telefone"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número de Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Maicon Santana</td>
                    <td>035984499969</td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
